<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smart Task Manager</h1>
        <nav>
            <ul>
                <li><a href="#" aria-label="Home">Home</a></li>
                <li><a href="#" aria-label="My Tasks">My Tasks</a></li>
                <li><a href="#" aria-label="Profile">Profile</a></li>
                <li><a href="#" aria-label="Reports">Reports</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Add New Task</h2>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" required>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option id="lo" value="low">Low</option>
                <option id="med" value="medium">Medium</option>
                <option id="hig" value="high">High</option>
            </select>

            <button type="submit">Add Task</button>
        </form>
    </section>

    <section id="task-list">
        <h2>Task List</h2>
        <ul id="task-list">

        </ul>
    </section>

    <footer>
        <p>Â© 2025 Smart Task Manager. All rights reserved.</p>
        <p>Contact us at <a href="mailto:info@maqsoftware.com">info@smaqsoftware.com</a></p>
    </footer>
    <script src="tasks.js"></script>
</body>
</html>
