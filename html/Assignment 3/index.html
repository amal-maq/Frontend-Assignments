<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A dynamic blogging platform for publishing, reading, and interacting with blogs."
    />
    
    <meta
      name="keywords"
      content="blog, technology, lifestyle, travel, education, blogging platform"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>My Blogging Platform</title>

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <form action="#" method="get">
          <input id="searchBar" type="text" name="search" placeholder="Search..." required />
          <button id="searchBtn" type="submit">Search</button>
        </form>
      </nav>
    </header>

    <main>
      <section id="blog">
      </section>

      <aside>
        <section id="categories">
          <h3>Categories</h3>
          <ul>
            <li><a href="#all">All</a></li>
            <li><a href="#technology">Technology</a></li>
            <li><a href="#lifestyle">Lifestyle</a></li>
            <li><a href="#travel">Travel</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#education">Business</a></li>

          </ul>
        </section>

        <section id="subscribe">
          <h3>Subscribe to Our Blog</h3>
          <form id="subscriptionForm" onsubmit="handleSubscribe(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <button type="submit">Subscribe</button>
          </form>
        </section>
      </aside>
    </main>
    
    <footer>
      <p>&copy; 2025 My Blogging Platform. All Rights Reserved.</p>
      <div>
        <a href="#facebook">Facebook</a> | <a href="#twitter">Twitter</a> |
        <a href="#instagram">Instagram</a>
      </div>
      <p>Contact us: contact@bloggingplatform.com</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
